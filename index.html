<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap3.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<h1 id="transitionDown" class="text-center color-ltbrown">The Hangman Game</h1>
		</div>
		<div class="row mt-3">
			<div class="col-xs-12 col-sm-6">
				<div class="panel bg-topography border-dashed border-teal">				
					<img id="appearSlow" class="panel-img-top img-responsive p-3" src="assets/images/world-map.png" alt="Picture of Hangman">
					<div class="panel-block">
						<div class="panel-title"><h3 class="text-center color-pink">CAN YOU GUESS THE COUNTRY?</h3></div>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="panel text-center bg-game border-dashed border-teal color-dkpink">
					<div class="panel-block">
						<div class="panel-title"><h3 class="color-pink">PRESS ANY KEY TO GET STARTED!</h3></div>
						<p>Wins</p>
						<p id="wins"><br></p>
						<p>Current Country</p>
						<p id="currentCountry"></p>
						<p>Number of Guesses Remaining</p>
						<p id="guessesRemaining">12</p>
						<p>Letters already guessed</p>
						<p id="lettersGuessed"><br></p>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
