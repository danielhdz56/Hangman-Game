<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</head>
<body>
	<header>
		<h1>The Hangman Game</h1>
	</header>
	<main>
		<img src="#" alt="Picture of Hangman">
		<h3>Press any key to get started!</h3>
		<p id="wins">Wins</p>
		<p id="currentWord">Current Word</p>

		<p id="guessesRemaining">Number of Guesses Remaining</p>
		<p id="lettersGuessed">Letters already guessed</p>
	</main>
</body>
</html>
