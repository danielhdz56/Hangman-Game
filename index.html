<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
	
</head>
<body id="hangman">
	<header>
		<h1>The Hangman Game</h1>
	</header>
	<main>
		<img src="#" alt="Picture of Hangman">
		<h3>Press any key to get started!</h3>
		<p>Wins</p>
		<p id="wins"></p>
		<p>Current Country</p>
		<p id="currentCountry"></p>
		<p>Number of Guesses Remaining</p>
		<p id="guessesRemaining">12</p>
		<p>Letters already guessed</p>
		<p id="lettersGuessed"></p>
	</main>
	<footer>
		<p id="htmlCode"></p>
		<p id="alphabetNumber"></p>
		<p id="letter"></p>
	</footer>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
