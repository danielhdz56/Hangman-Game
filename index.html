<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap3.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<h1 class="text-center">The Hangman Game</h1>
		</div>
		<div class="row">
			<div class="col-xs-12 col-sm-6">
				<div class="panel border-dashed border-teal">				
					<img class="panel-img-top" src="#" alt="Picture of Hangman">
					<div class="panel-block">
						<h4 class="panel-title">Hangman Game</h4>
						<p class="panel-text">Panel Paragraph</p>
					</div>
				</div>
			</div>
			<div class="col-xs-12 col-sm-6">
				<div class="panel text-center border-dashed border-teal">
					<div class="panel-block">
						<h4 class="panel-title">Press any key to get started!</h4>
						<p>Wins</p>
						<p id="wins"><br></p>
						<p>Current Country</p>
						<p id="currentCountry"></p>
						<p>Number of Guesses Remaining</p>
						<p id="guessesRemaining">12</p>
						<p>Letters already guessed</p>
						<p id="lettersGuessed"></p>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
