<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The Hangman Game</title>
	<link type="text/css" rel="stylesheet" href="assets/css/bootstrap3.css">
	<link type="text/css" rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="row">
				<h2 id="transitionRight" class="hidden-md hidden-lg text-center color-ltbrown">The Hangman Game</h2>
				<h1 id="transitionDown" class="hidden-xs hidden-sm text-center color-ltbrown">The Hangman Game</h1>

		</div>
		<div class="row mt-3">
			<div id="firstColumn" class="hidden-xs col-sm-6">
				<div class="panel bg-topography border-dashed border-teal">
					<img id="appearSlow" class="panel-img-top p-3" src="assets/images/world-map.png" alt="Picture of Hangman" width="100%">
					<div class="panel-block">
						<div class="panel-title"><h4 class="text-center color-pink">CAN YOU GUESS THE COUNTRY?</h4></div>
					</div>
				</div>
			</div>
			<div id="secondColumn" class="col-xs-12 col-sm-6">
				<div class="loser">
					<div id="loser5" class="pull-left">
						<h2 class="text-center">L</h2>
					</div>
					<div id="loser4" class="pull-left">
						<h2 class="text-center">O</h2>
					</div>
					<div id="loser3" class="pull-left">
						<h2 class="text-center">S</h2>
					</div>
					<div id="loser2" class="pull-left">
						<h2 class="text-center">E</h2>
					</div>
					<div id="loser1" class="pull-left">
						<h2 class="text-center">R</h2>
					</div>
				</div>
				<div class="panel text-center bg-game border-dashed border-teal color-dkpink">
					<div class="panel-block">
						<div class="panel-title">
							<h5 class="hidden-sm hidden-md hidden-lg color-pink">PRESS ANY KEY TO GET STARTED!</h5>
							<h4 class="hidden-xs color-pink">PRESS ANY KEY TO GET STARTED!</h4>
							</div>
						<p>Wins</p>
						<p id="wins"><br></p>
						<p>Current Country</p>
						<p id="currentCountry"></p>
						<p>Number of Guesses Remaining</p>
						<p id="guessesRemaining">5</p>
						<p>Letters already guessed</p>
						<p id="lettersGuessed"><br></p>
					</div>
				</div>
			</div>
		</div>	
	</div>
</body>
<script type="text/javascript" src="assets/javascript/game.js"></script>
</html>
